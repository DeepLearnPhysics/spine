[pytest]
addopts = -rxXs --ignore=test_model_* --strict-markers --tb=short
testpaths = .
markers =
  slow: marks tests as slow (deselect with '-m "not slow"')
  integration: marks tests as integration tests requiring external data
  gpu: marks tests requiring GPU
  torch: marks tests that require PyTorch to be available
  no_torch: marks tests that verify functionality without PyTorch
  networkx: marks tests related to NetworkX functionality
  performance: marks performance/benchmark tests
  conditional: marks tests for conditional import behavior
larcv_datafile =
  #https://s3df.slac.stanford.edu/data/neutrino/small_192px.root
  #https://s3df.slac.stanford.edu/data/neutrino/small_512px.root
  #https://s3df.slac.stanford.edu/data/neutrino/small_768px.root
  https://s3df.slac.stanford.edu/data/neutrino/mpvmpr_2020_01_v04_small.root
hdf5_datafile =
  https://s3df.slac.stanford.edu/data/neutrino/mpvmpr_2020_01_v04_small.h5
filterwarnings =
  ignore::DeprecationWarning:Minkowski*
  ignore::UserWarning:Minkowski*
